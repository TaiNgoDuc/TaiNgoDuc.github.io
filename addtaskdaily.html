<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Add Today Task</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <!--Edit form-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <center>
        <h1>Add Today Task</h1>
    </center>
    <div style="text-align: center;">
        <form>
            Name
            <input type="text">
            <br> From
            <input type="datetime-local" name="fromtime"> To
            <input type="datetime-local" name="endtime">
            <br> Location
            <input type="text">

            <br> Notes
            <textarea rows="5" cols="30" name="instuctions" id="instuctions"></textarea>
            <br>
            <button name="button" value="OK" type="button" onclick="cancel()">Cancel</button>
            <button name="button" value="OK" type="button" onclick="add()">Add</button>

        </form>
    </div>




    <script>
        function cancel() {
            alert("Cancel adding task successfully");
            window.location.assign('todayschedule.html');

        }

        function add() {
            alert("Add task successfully");
            window.location.assign('todayschedule.html');

        }
    </script>


</body>

</html>

</html>
