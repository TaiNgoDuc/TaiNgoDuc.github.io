<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Add Weekly Task</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <!--Edit form-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <center>
        <h1>Add Weekly Task</h1>
    </center>
    <div style="text-align: center;">
        <form>
            Name
            <input type="text">
            <br> From
            <input type="time" name="fromtime"> To
            <input type="time" name="endtime">
            <div class="container">Repeat on
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Sunday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Monday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Tuesday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Wednesday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Thursday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Friday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Saturday</label>
                </div>
            </div>

            <br> Location
            <input type="text">

            <br> Notes
            <textarea rows="5" cols="30" name="instuctions" id="instuctions"></textarea>
            <br>
            <button name="button" value="OK" type="button" onclick="cancel()">Cancel</button>
            <button name="button" value="OK" type="button" onclick="add()">Add</button>

        </form>

    </div>



    <script>
        function cancel() {
            alert("Cancel adding task successfully");
            window.location.assign('weeklyschedule.html');

        }

        function add() {
            alert("Add task successfully");
            window.location.assign('weeklyschedule.html');

        }
    </script>


</body>

</html>
