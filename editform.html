    EDIT Task
    <form>
        Name
        <input type="text">
        <br> From
        <input type="datetime-local" name="fromtime"> To
        <input type="datetime-local" name="endtime">
        <br> Location
        <input type="text">
        <div class='form-group edit' data-toggle='collapse'>
            <label for='actionStatus' class='text-primary'>Status</label>
            <select class='form-control' id='actionStatus'>
                    <option value='0'>Choose a status</option>
                    <option value='Open'>DONE</option>
                    <option value='Closed'>NOT DONE</option>
            </select>
        </div>
        <br> Notes
        <textarea rows="5" cols="30" name="instuctions" id="instuctions"></textarea>
        <br>
        <button name="button" value="OK" type="button" onclick="save()">SAVE</button>
        <button name="button" value="OK" type="button" onclick="remove()">DELETE</button>
    </form>
