<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Edit Information</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="editinfo.css">

    <!--  boostrap1 -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main-center">
                <center style="font-size: 25px;">Information</center>
                <form class="" method="post" action="#">

                    <div class="form-group">
                        <label for="name">Username</label>
                        <div class="input-group">

                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Date of Birth</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Favorite things to do</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Favorite color</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm">If I could go anywhere I'd go to</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Education</label>
                        <div class="input-group">

                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Scheduled created</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Scheduled shared</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Scheduled invited</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm">Join in</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                            <input type="checkbox">
                        </div>
                    </div>
                    <br>

                    <button name="button" value="OK" type="submit" onclick="submit()">SUBMIT</button>
                    <button name="button" value="OK" type="button" onclick="cancel()">Cancel</button>

                </form>
            </div>
            <!--main-center"-->
        </div>
        <!--main-->
    </div>
    <!--container-->

    <script>
        function cancel() {
            alert("Cancel editing user information");
            window.location.assign('userinfor.html');

        }

        function submit() {
            alert("Editing user information successfully");
            window.location.assign('userinfor.html');

        }
    </script>
</body>

</html>
