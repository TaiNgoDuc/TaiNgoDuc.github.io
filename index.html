<!DOCTYPE html>
<html>

<head>
    <title>Login form</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <a href="register.html">Don't have an account? Register here!</a>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email" required>
                        <input type="password" class="input-box" placeholder="Your Password" required>
                        <input type="checkbox"><span>Remember user</span>
                        <a href="forgotpass.html">Forgot pass</a>
                        <button type="submit" class="submit-btn" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login() {
            alert("Login successfully");
            window.location.assign('dashboard.html');

        }
    </script>


</body>

</html>
