<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Edit Information</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="resetpass.css">

    <!--  boostrap1 -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main-center">
                <center style="font-size: 25px;">RESET PASSWORD</center>

                <form class="" method="post" action="#">

                    <div class="form-group">
                        <label for="name">Email</label>
                        <div class="input-group">

                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Current Password</label>
                        <div class="input-group">

                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">New Password</label>
                        <div class="input-group">

                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Confirm Password</label>
                        <div class="input-group">

                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />

                        </div>
                    </div>

                    <!-- <button type="submit">Cancel</button>
                    <button type="submit">Reset</button> -->
                    <button name="button" value="OK" type="button" onclick="cancel()">Cancel</button>
                    <button name="button" value="OK" type="button" onclick="hello()">Reset</button>

                </form>
            </div>
            <!--main-center"-->
        </div>
        <!--main-->
    </div>
    <!--container-->

    <script>
        function cancel() {
            alert("Cancel reset password successfully");
            window.location.assign('userinfor.html');

        }
    </script>
    <script>
        function hello() {
            alert("Reset password successfully");
            window.location.assign('userinfor.html');
        }
    </script>

</body>

</html>
